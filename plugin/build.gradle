plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'
	id 'eclipse'
	id 'project-report'
	id 'ivy-publish'
}

group = 'drkstr101.resume'
version = '1.1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation gradleApi(),
        localGroovy(),
        project(':kumo')

    testImplementation 'org.hamcrest:hamcrest:2.2'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Spock test framework
            useSpock('2.1-groovy-3.0')
        }

        // Create a new test suite
        functionalTest(JvmTestSuite) {
            // Use Spock test framework
            useSpock('2.1-groovy-3.0')

            dependencies {
                // functionalTest test suite depends on the production code in tests
                implementation project
            }

            targets {
                all {
                    // This test suite should run after the built-in test suite has run its tests
                    testTask.configure { shouldRunAfter(test) } 
                }
            }
        }
    }
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'drkstr101.resume'
            implementationClass = 'drkstr101.resume.plugin.ResumePlugin'
        }
    }
}

// gradlePlugin.testSourceSets(sourceSets.functionalTest)

tasks.named('check') {
    // Include functionalTest as part of the check lifecycle
    dependsOn(testing.suites.functionalTest)
}


publishing {
	publications {
		ivy(IvyPublication) { from components.java }
	}

	repositories {
		ivy { url = uri(rootProject.file('build/artifacts')) }
	}
}
